<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TailwindCss + Javascript Project">
    <meta name="keywords" content="TailwindCSS, Javascript, project">
    <meta name="author" content="Thales Lopes">
    <link rel="stylesheet" href="slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="slick-1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" href="./css/tailwind.css">
    <title>Best Choice Cuisines</title>
</head>
<body class="bg-rose-100">

    <div class="topBar h-[12vh] md:flex mx-auto bg-rose-400 w-screen hidden">

        <nav class="flex w-full items-center justify-between lg:px-32 md:px-20 sm:px-10 px-0">

            <div class="hidden md:flex">

                <img class="rounded-md h-12 hover:scale-125 duration-1000" src="./img/logo.png">

            </div>

            <div class="flex gap-7">
                

                <button class="link-btn">
    
                    Home
    
                </button>
    
                <button class="link-btn">
    
                    Cuisines
    
                </button>
    
                <button class="link-btn">
    
                    Order Online
    
                </button>
    
                <button class="link-btn">
    
                    Contact Us
    
                </button>
    
            </div>

        </nav>

        

    </div>

    <div class="sideBar flex fixed md:hidden h-screen w-20 pl-4 mt-20">

        <nav class="flex flex-col w-16 h-[47%] bg-rose-900 gap-4 justify-center rounded-full items-center">

            <button>
    
                <i class="fa-solid fa-house-user link-btn-sm"></i>
                  

            </button>

            <button>

                <i class="fa-solid fa-utensils link-btn-sm"></i>

            </button>

            <button>

                <i class="fa-solid fa-cart-shopping link-btn-sm"></i>
                
                  

            </button>

            <button>

                <i class="fa-regular fa-comment link-btn-sm"></i>

            </button>

        </nav>

    </div> 

    <div class="home-text">

        <h1 class="text-center mt-8 mb-8 font-medium text-3xl md:text-5xl text-[#2F2325] italic p-4">

            Welcome To The Cuisine World !

        </h1>

    </div>

    
    <div class="hidden md:flex slider-pictures w-screen">

        <img class="object-cover w-full" src="./img/italian-restaurant.png">

        <img class="object-cover w-full" src="./img/japonese-restaurant.png">

        <img class="object-cover w-full" src="./img/chinese-restaurant.png">

        <img class="object-cover w-full" src="./img/thai-restaurant.png">

        <img class="object-cover w-full" src="./img/arabic-restaurant.png">

        <img class="object-cover w-full" src="./img/french-restaurant.png">

    </div>

    <div id="section">

        <h1 class="mt-10 md:mt-28 ml-16 md:ml-0  text-center text-rose-600 text-4xl md:text-5xl">
            
            Pick a cuisine style
        
        </h1>

        <section class="w-screen pt-10 md:pt-20 pb-14 md:pb-16 pl-28 pr-12 md:px-32 grid grid-cols-1 md:grid-cols-3 gap-x-10 md:gap-y-14 gap-y-10">
            
            <div class="cuisine-style bg-[url('../img/italian-food.png')]">
                    
                <h2 class="text-white text-xl font-extrabold mb-4 shadow-2xl">Italian Cuisine</h2>

            </div>

            <div class="cuisine-style bg-[url('../img/japonese-food.png')]">

                <h2 class="text-white text-xl font-extrabold mb-4 shadow-2xl">Japonese Cuisine</h2>

            </div>

            <div class="cuisine-style bg-[url('../img/chinese-food.png')]">

                <h2 class="text-white text-xl font-extrabold mb-4 shadow-2xl">Chinese Cuisine</h2>

            </div>

            <div class="cuisine-style bg-[url('../img/thai-food.png')]">

                <h2 class="text-white text-xl font-extrabold mb-4 shadow-2xl">Thai Cuisine</h2>

            </div>

            <div class="cuisine-style bg-[url('../img/arabic-food.png')]">

                <h2 class="text-white text-xl font-extrabold mb-4 shadow-2xl">Arabic Cuisine</h2>


            </div>

            <div class="cuisine-style bg-[url('../img/french-food.png')]">

                <h2 class="text-white text-xl font-extrabold mb-4 shadow-2xl">French Cuisine</h2>

            </div>

        </section>

    </div>

    <div class="flex w-screen h-[30vh] items-center justify-center md:gap-60 gap-8 mb-8">

        <h2 class="text-[#2F2325] font-semibold italic text-xl md:text-4xl ml-2">Log In To Order Online</h2>

        <div class="grid gap-1 text-center py-4 mr-6 md:mr-0">

            <label class="text-[#2F2325]" for="#user">User</label>

            <input id="user" type="text" class="bg-rose-300 border border-gray-300 outline-none rounded-lg text-white px-4 text-center">

            <label class="text-[#2F2325]" for="#password">Password</label>        
            
            <input id="password" type="password" class="bg-rose-300 border border-gray-300 outline-none rounded-lg text-white px-4 text-center">

            <div class="mt-2">
                <button type="submit" class="w-[60%] py-1 bg-rose-400 font-bold text-[#2F2325] rounded-lg border border-gray-300 hover:bg-rose-600 hover:text-white hover:scale-105 duration-700 outline-none">Sign In</button>
            </div>

        </div>

    </div>

    <div class="flex flex-col w-screen h-36 mt-16 items-center justify-center text-[#2F2325] gap-8">

        <h2 class="text-3xl md:text-4xl font-semibold">

            Some Other Cuisine Websites

        </h2>

        <h2 class="font-bold text-xl">

            Please Enjoy This Meal

        </h2>

    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 grid-rows-1 md:w-screen items-center md:mt-4 pt-10 mb-14 md:mb-16 gap-8 text-center">

        <div class="grid justify-center ml-28 mr-8 md:mr-0 md:ml-36 hover:scale-95 duration-500">

            <iframe class="rounded-3xl shadow-lg h-[18.75rem] w-[8.313rem] md:w-[23.75rem]" src="https://tanamesa.com/receita/?busca=receitas&tipo_receita=premium&utm_source=google&utm_medium=cpc&gclid=CjwKCAiApvebBhAvEiwAe7mHSBJnonXj2_FJoo2ibENv3wILihYDU4eqD5ZIrtJpLCRoqycAzTmb9xoCW6YQAvD_BwE" title="Dica de Site de receita"></iframe>

        </div>

        <div class="grid justify-center ml-28 md:ml-0 mr-8 md:mr-36 hover:scale-95 duration-500">

            <iframe class="rounded-3xl shadow-lg h-[18.75rem] w-[8.313rem] md:w-[23.75rem]" src="https://panelaterapia.com" title="Iframe Example"></iframe>

        </div>

    </div>

    <script src="https://kit.fontawesome.com/a25408e420.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script type="text/javascript" src="slick-1.8.1/slick/slick.min.js"></script>

    <script src="./js/index.js"></script>
    
</body>
</html>
